<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    
                
                    
                });
                $("#btn2").click(function(){
                    $("#div4").fadeOut("slow");
                });
                $("#btn3").click(function(){
                    $("#div3").fadeToggle("slow");
                });
            });
        </script>
</head>
<body>
    <button id="btn1">click me to fade in different boxes</button>
    <button id="btn2">click me to fade out 4th box</button>
    <button id="btn3">click me to to toggle visibility of blue box</button><br><br>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
</body>
</html>
